<!DOCTYPE html>
<html>
<head>
    <title>大数据人脸识别系统</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/resize.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/js.js"></script>
    <style>
        #page{height: 910px !important;}
    </style>
</head>
<body>
<div id="page">
    <header>
        <h1><a href="https://gitee.com/iGaoWei/big-data-view">大数据人脸识别系统</a></h1>
        <p>HUIZHOURENLIANSHIBIEQIANDAO</p>
    </header>

    <section>
        <aside class="left">
            <h2>交通系统抓拍系统</h2>
            <ul>
                <li class="active">
                    <time>09:00</time>
                    <div>
                        <p>出门</p>
                    </div>
                </li>
                <li>
                    <time>10:00</time>
                    <div>
                        <p>违规一</p>
                        <small>闯红灯</small>
                    </div>
                </li>
                <li>
                    <time>14:00</time>
                    <div>
                        <p>违规二</p>
                        <small>不走斑马线</small>
                    </div>
                </li>
                <li>
                    <time>16:00</time>
                    <div>
                        <p>违规三</p>
                        <small>经验总结，不足反思</small>
                    </div>
                </li>

            </ul>
            <div class="bottom">
                <h1 id="time">00:00 00</h1>
                <p>当前时间</p>
            </div>
        </aside>
        <div class="center">
            <div class="content">
                <div class="img">
<!--                    <img src="./img/photo.png" alt="">-->
                </div>
            </div>
            <div class="bottom">
                <div class="name">
                    <h1>张无忌</h1>
                    <small>3412021998500121751</small>
                </div>
                <div class="headimg"></div>
                <div class="seat">
                    <h1>闯红灯</h1>
                    <small>共计违法违规36次</small>
                </div>
            </div>
        </div>
        <aside class="right">
            <ul id="list"></ul>
            <div class="bottom">
                <h1 id="num">58</h1>
                <p>抓拍人数</p>
            </div>
        </aside>
        <div class="ring">
            <img class="large" src="img/ring_large.png" alt="更多模板：关注公众号【DreamCoders】">
            <img class="small shadow" src="img/ring_small.png" alt="更多模板：关注公众号【DreamCoders】">
            <img class="small border shadow" src="img/border.png" alt="更多模板：关注公众号【DreamCoders】">
            <img class="small" src="img/ring_small.png" alt="更多模板：关注公众号【DreamCoders】">
            <img class="small border" src="img/border.png" alt="更多模板：关注公众号【DreamCoders】">
        </div>
    </section>
